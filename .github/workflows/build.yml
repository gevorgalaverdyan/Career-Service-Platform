on: push
jobs: 
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm i ts-node -g
      - run: npm i --force && cd .\frontend\
      - run: npm i --force && cd ../
      - run: npm run dev
